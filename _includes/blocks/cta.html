<section class="cta wo pv-med">
    <img class="col-1-to-13 m-col-1-to-9 s-col-1-to-5" src="{{ include.block.featured_image }}" alt="{{ include.block.featured_image_alt }}">
    <div class="cta__content col-3-to-10 m-col-2-to-8 s-col-1-to-5">
        <h2 class="h2">
            {{ include.block.heading }}
        </h2>
        <p>
            {{ include.block.text }}
        </p>
        <a class="button" href="{{ include.block.button_link }}">
            {{ include.block.button_text }}
        </a>
    </div>
</section>
